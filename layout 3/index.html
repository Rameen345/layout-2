<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
             <div class="left-header">
               <span class="one"></span>
             </div>
             <div class="right-header">
               <span class="two"></span>
               <span class="three"></span>
             </div>
        </div>
    </header>
    <section class="hero-section">
        <div class="hero-container">
            <div class="left-hero">
                <span class="left-1"></span>
                <span class="left-2"></span>
                <span class="left-3"></span>
                <span class="left-4"></span>
                <span class="left-5"></span>
            </div>
            <div class="right-section">
                <div class="right-hero">
                    <span class="right-1"></span>
                    <span class="right-2"></span>
                    <span class="right-3"></span>
                    <span class="right-4"></span>
                    <span class="right-5"></span>
                </div> 
                <button class="btn-1"></button>
                <button class="btn-2"></button>
            </div>
            <div class="bottom-left">
                   <span class="bottom-left-1"></span>
                   <span class="bottom-left-2"></span>
                   <span class="bottom-left-3"></span>
            </div>
            <div class="bottom-middle">
                <span class="bottom-mid-1"></span>
                <span class="bottom-mid-2"></span>
                <span class="bottom-mid-3"></span>
            </div>
            <div class="bottom-right">
                <span class="bottom-right-1"></span>
                <span class="bottom-right-2"></span>
                <span class="bottom-right-3"></span>
            </div>

        </div>

    </section>
</body>
</html>
